<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Nuevo Ejemplar</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

    <header class="header">
        <h1>Registrar Nuevo Ejemplar</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <form th:action="@{/ejemplares/nuevo}" th:object="${ejemplar}" method="post">

                <div class="form-group">
                    <label>Nombre del Ejemplar:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required/>
                    <p class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                </div>

                <div class="form-group">
                    <label for="planta">Planta Asociada:</label>
                    <select id="planta" th:field="*{planta}" class="form-control" required>
                        <option value="">Seleccione una planta</option>
                        <option th:each="planta : ${plantas}" 
                                th:value="${planta.id}" 
                                th:text="${planta.codigo + ' - ' + planta.nombrecomun}">
                        </option>
                    </select>
                    <p class="error" th:if="${#fields.hasErrors('planta')}" th:errors="*{planta}"></p>
                </div>

                <div class="form-group">
                    <label>Fecha de Registro:</label>
                    <input type="date" th:field="*{fechaRegistro}" 
                           class="form-control" 
                           th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" 
                           readonly/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Registrar Ejemplar</button>
                    <a th:href="@{/menu}" class="btn btn-secondary">Volver al Men√∫</a>
                </div>

            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Vivero Digital. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
