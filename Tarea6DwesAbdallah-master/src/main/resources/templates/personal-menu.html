<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menú Personal</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Menú del Personal</h1>
        </div>
    </header>

    

    <div class="container">
        <div class="form-container" style="text-align: center;">
            <h2>Bienvenido  <span th:text="${usuario.nombre}"></span></h2>
            <div class="personal-options">
                <a th:href="@{/gestEjemplar}">Gestión de Ejemplares</a>
                <a th:href="@{/gestMensaje}">Gestión de Mensajes</a>
                
            </div>
			<a th:href="@{/logout}" class="logout-button">Cerrar Sesión</a>

        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Vivero Digital - Panel del Personal</p>
        </div>
    </footer>
</body>
</html>
