<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Ejemplares</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header class="header">
        <h1>Lista de Ejemplares</h1>
    </header>

    <div class="container">
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha de Registro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ejemplar : ${ejemplares}">
                        <td th:text="${ejemplar.id}"></td>
                        <td th:text="${ejemplar.nombre}"></td>
                        <td th:text="${ejemplar.fechaRegistro}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="button-group">
            <a th:href="@{/ejemplares/nuevo}" class="btn btn-primary">Agregar Nuevo Ejemplar</a>
            <a th:href="@{/menu}" class="btn btn-secondary">Volver al Men√∫</a>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Vivero Digital</p>
        </div>
    </footer>
</body>
</html>
