<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mensajes del Ejemplar</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

    <header class="header">
        <h1>Mensajes del Ejemplar</h1>
    </header>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Contenido</th>
                    <th>Fecha del Mensaje</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mensaje : ${mensajes}">
                    <td th:text="${mensaje.id}"></td>
                    <td th:text="${mensaje.contenido}"></td>
                    <td th:text="${mensaje.fechaMensaje}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <a th:href="@{/menu}" class="btn btn-secondary">Volver al Men√∫</a>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Vivero Digital</p>
    </footer>

</body>
</html>
