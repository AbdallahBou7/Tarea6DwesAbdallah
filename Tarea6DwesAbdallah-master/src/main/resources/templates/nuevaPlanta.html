<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Planta</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

    <header class="header">
        <div class="container">
            <h1>Registrar Nueva Planta</h1>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <form th:action="@{/plantas/nueva}" th:object="${planta}" method="post">
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" th:field="*{codigo}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="nombrecomun">Nombre Común:</label>
                    <input type="text" id="nombrecomun" th:field="*{nombrecomun}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="nombrecientifico">Nombre Científico:</label>
                    <input type="text" id="nombrecientifico" th:field="*{nombrecientifico}" class="form-control" required/>
                </div>
                <button type="submit" class="btn btn-primary">Crear Planta</button>
            </form>
        </div>
                    <a th:href="@{/menu}" class="btn btn-secondary">Volver al Menú</a>
        
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Vivero Digital. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
