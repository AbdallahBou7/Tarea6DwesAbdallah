<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Nuevo Mensaje</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

    <header class="header">
        <h1>Registrar Nuevo Mensaje</h1>
    </header>

    <div class="form-container">
        <form th:action="@{/mensajes/nuevo}" th:object="${mensaje}" method="post">
            <div class="form-group">
                <label>Ejemplar:</label>
                <select th:field="*{ejemplar}" class="form-control" required>
                    <option th:each="ejemplar : ${ejemplares}"
                            th:value="${ejemplar}" 
                            th:text="${ejemplar.planta.codigo + ' - ' + ejemplar.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Contenido:</label>
                <textarea th:field="*{contenido}" class="form-control" required></textarea>
            </div>

        </form>
		<button type="submit" class="btn btn-primary">Registrar Mensaje</button><br><br>

            <a th:href="@{/menu}" class="btn btn-secondary">Volver al Men√∫</a>
    </div>

	<footer class="footer">
	       <div class="container">
	           <p>&copy; 2025 Vivero Digital</p>
	       </div>
	   </footer>

</body>
</html>
