<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Vivero Digital</h1>
        </div>
    </header>
    

    <div class="container">
        <div class="form-container">
            <h1>Registro de Usuario</h1>
            <form th:action="@{/registrar}" method="post" th:object="${persona}">
                <div class="form-group">
                    <label>Usuario:</label>
                    <input type="text" class="form-control" th:field="*{credencial.usuario}" required/>
                        <p th:if="${error}" style="color: red;" th:text="${error}"></p>
                    
                </div>
                
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" th:field="*{credencial.password}" required/>
                </div>
                
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required/>
                </div>
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" required/>
                        <p th:if="${error}" style="color: red;" th:text="${error}"></p>
                    
                </div>
                
                <button  type="submit" class="btn btn-primary">Registrar</button>
                
            </form>
            
           
        </div>
                           <a th:href="@{/menu}" class="btn btn-secondary">Volver al Men√∫</a>
        
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Vivero Digital. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
