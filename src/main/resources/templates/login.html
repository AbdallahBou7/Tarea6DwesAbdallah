<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Vivero Digital</h1>
        </div>
    </header>

    <nav class="nav-menu">
        <div class="container">
            <a th:href="@{/plantasinvitado}">Entrar Como Invitado</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <form th:action="@{/login}" method="post" th:object="${credencial}">
                <div class="form-group">
                    <label>Usuario:</label>
                    <input type="text" class="form-control" th:field="*{usuario}" required/>
                </div>
                
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" th:field="*{password}" required/>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <p style="margin-top: 1rem;">
                ¿No tienes cuenta? 
                <a th:href="@{/registrar}" class="btn btn-secondary">Regístrate</a>
            </p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Vivero Digital. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
