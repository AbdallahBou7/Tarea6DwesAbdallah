<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Nuevo Ejemplar</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

    <header class="header">
        <h1>Registrar Nuevo Ejemplar</h1>
    </header>

    <div class="form-container">
        <form th:action="@{/ejemplares/nuevo}" th:object="${ejemplar}" method="post">
            <div class="form-group">
                <label>Nombre del Ejemplar:</label>
                <input type="text" th:field="*{nombre}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Planta:</label>
                <select th:field="*{planta}" class="form-control" required>
                    <option th:each="planta : ${plantas}" 
                            th:value="${planta}" 
                            th:text="${planta.codigo}"></option>
							
                </select>
				
				<br><br><button type="submit" class="btn btn-primary">Registrar Ejemplar</button>

            </div>

        </form>
        
		<a th:href="@{/menu}" class="btn btn-secondary">Volver al Men√∫</a>

    </div>

	<footer class="footer">
	        <div class="container">
	            <p>&copy; 2025 Vivero Digital</p>
	        </div>
	    </footer>

</body>
</html>
